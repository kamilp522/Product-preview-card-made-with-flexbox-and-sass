<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by "https://www.frontendmentor.io?ref=challenge" Frontend Mentor -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="background">
        <div class="card_background">
          <div class="card_container">
            <div class="card_img_wrapper">
              <img class="card_img" alt="Perfume" />
            </div>
            <div class="card_descriptions_container">
              <p class="product_type">Perfume</p>
              <p class="product_name">Gabrielle Essence Eau De Parfum</p>
              <p class="product_description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="product_prices">
                <p class="product_price">$149.99</p>
                <p class="product_previous_price">$169.99</p>
              </div>
              <button class="add_to_cart_btn">
                <img src="./images/icon-cart.svg" alt="cart" />&nbsp;&nbsp;Add
                to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
